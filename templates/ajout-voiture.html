<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Détails Voiture - Brand</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/fonts/fontawesome-all.min.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='assets/bootstrap/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,600,700,800,900&amp;display=swap">

</head>

<body id="page-top">
    <div id="wrapper">
        {% include 'elements/side-bar/side-bar.html' %}
        <div class="d-flex flex-column" id="content-wrapper">
            <div id="content">
                <nav class="navbar navbar-expand bg-white shadow mb-4 topbar">
                    {% include 'elements/header/header.html' %}
                </nav>
                <div class="container-fluid">
                    <h3 class="text-dark mb-4">Détails du véhicule</h3>
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <p class="text-primary m-0 fw-bold">Informations sur le véhicule</p>
                        </div>
                        <div class="card-body">
                            <form  onsubmit="return false;">
                                <div class="row mb-3">
                                    <div class="col-md-4">
                                        <label class="form-label" for="model"><strong>Modèle</strong></label>
                                        <input class="form-control" type="text" id="model" name="model" placeholder="Ex: Clio 5">
                                    </div>
                                    <div class="col-md-4">
                                        <label class="form-label" for="year"><strong>Année</strong></label>
                                        <input class="form-control" type="number" id="year" name="year" placeholder="Ex: 2020">
                                    </div>
                                    <div class="col-md-4">
                                        <label class="form-label" for="plate_number"><strong>Numéro d'immatriculation</strong></label>
                                        <input class="form-control" type="text" id="plate_number" name="plate_number" placeholder="Ex: 123 TU 4567">
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <div class="col-md-4">
                                        <label class="form-label" for="owner_name"><strong>Nom du propriétaire</strong></label>
                                        <input class="form-control" type="text" id="owner_name" name="owner_name" placeholder="Ex: Ahmed Ben Ali">
                                    </div>
                                    <div class="col-md-4">
                                        <label class="form-label" for="chassis_number"><strong>Numéro de châssis</strong></label>
                                        <input class="form-control" type="text" id="chassis_number" name="chassis_number" placeholder="Ex: VF1ABCD1234567890">
                                    </div>
                                    <div class="col-md-4">
                                        <label class="form-label" for="status"><strong>Statut</strong></label>
                                        <select class="form-select" id="status" name="status">
                                            <option value="">Sélectionner...</option>
                                            <option value="active">Active</option>
                                            <option value="inactive">Inactive</option>
                                            <option value="maintenance">En maintenance</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <!--<div class="col-md-4">
                                        <label class="form-label" for="acquisition_date"><strong>Date d'acquisition</strong></label>
                                        <input class="form-control" type="date" id="acquisition_date" name="acquisition_date">
                                    </div>-->
                                    <div class="col-md-4">
                                        <label class="form-label" for="registration_date"><strong>Date d'immatriculation</strong></label>
                                        <input class="form-control" type="date" id="registration_date" name="registration_date">
                                    </div>
                                    <div class="col-md-4">
                                        <label class="form-label" for="expiration_date"><strong>Date d'expiration</strong></label>
                                        <input class="form-control" type="date" id="expiration_date" name="expiration_date">
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label" for="notes"><strong>Notes</strong></label>
                                    <textarea class="form-control" id="notes" name="notes" rows="3" placeholder="Ajoutez des remarques..."></textarea>
                                </div>

                                <div class="mb-4">
                                    <label class="form-label" for="carte_grise"><strong>Carte grise</strong></label>
                                    <input class="form-control" type="file" id="carte_grise" name="carte_grise" accept=".pdf,.jpg,.jpeg,.png">
                                    <small class="form-text text-muted">Formats acceptés : PDF, JPG, PNG</small>
                                </div>

                                <div class="text-end">
                                    <button class="btn btn-primary btn-sm" type="button" onclick="enregistrerVoiture()">
    <i class="fas fa-save"></i> Enregistrer
</button>
                                    <button class="btn btn-secondary btn-sm" type="reset"><i class="fas fa-undo"></i> Réinitialiser</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <footer class="bg-white sticky-footer">
                <div class="container my-auto">
                    <div class="text-center my-auto copyright">
                        <span>Copyright © Brand 2025</span>
                    </div>
                </div>
            </footer>
        </div>
        <a class="border rounded d-inline scroll-to-top" href="#page-top">
            <i class="fas fa-angle-up"></i>
        </a>
    </div>

<script src="{{ url_for('static', filename='assets/bootstrap/js/bootstrap.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/car.js') }}"></script>
<script src="{{ url_for('static', filename='assets/js/bs-init.js') }}"></script>
<script src="{{ url_for('static', filename='assets/js/theme.js') }}"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
